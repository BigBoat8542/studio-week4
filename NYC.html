// load GeoJSON from an external file 
    $.getJSON("NYC_Wi-Fi_Hotspot_Locations.geojson",function(data){
var wifi = L.icon({
iconUrl: 'https://BigBoaat8542.github.io/studio-week4/images/wifi.png',
iconSize: [55,75]
});
	    // add geojson to map
var Wifi =   L.geoJson(data,{

        return marker;
