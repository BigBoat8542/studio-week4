<body>
  
  <ul>
  	<li><a  href="index.html" target="_self">Rat Heat Map</a></li>
    <li><a href="spreadsheet.html" target="_self">San Francisco Food Banks</a></li>
    <li><a class="active" href="NYC.html" target="_self">Hotspots</a></li>
  </ul>
  
  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([40, -74], 13);

  // load GeoJSON from an external file
  $.getJSON("NYC_Wi-Fi_Hotspot_Locations.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });

  </script>
</body>
